name: Verify

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jules_admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: sbm_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.28.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run Migrations
        env:
          DATABASE_URL: postgresql://jules_admin:password123@localhost:5432/sbm_db
        run: pnpm prisma migrate deploy

      # Seeding might fail if the script is not set up correctly in package.json or requires env vars
      # but let's try to run it as defined in the original workflow, just using pnpm
      # - name: Seed Database
      #   env:
      #     DATABASE_URL: postgresql://jules_admin:password123@localhost:5432/sbm_db
      #   run: pnpm prisma db seed

      - name: Run Lint
        run: pnpm run lint

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://jules_admin:password123@localhost:5432/sbm_db
        run: pnpm test

      - name: Build
        env:
          DATABASE_URL: postgresql://jules_admin:password123@localhost:5432/sbm_db
        run: pnpm run build
